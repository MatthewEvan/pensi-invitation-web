<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneFest 2024 Invitation</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="assets/logo-logo/logo-onefest.png" alt="Logo OneFest 2024">
    </nav>
    <main>
        <div id="header-invitation">
            <div class="wrap">
                <img src="assets/images/header/inside-out-header.png" alt="A Journey Inside Out">
                <div class="header-description">
                    <h1>INVITATION</h1>
                    <div class="pensi-smak1">
                        <p>PENSI SMAK 1 BPK PENABUR BANDUNG</p>
                        <h2>ONEFEST</h2>
                        <div class="header-logos">
                            <img src="assets/logo-logo/logo-smak1.png" alt="SMAK 1 Logo">
                            <img src="assets/logo-logo/logo-osis.png" alt="Osis Ekklesia Logo">
                        </div>
                    </div>
                    <a href="#guests-showcase">See Our Guests</a>
                </div>
            </div>
        </div>
        <div id="guests-showcase">
            <div class="guest-tile dblouse">
                 <h3>Special Performance</h3>
                 <img src="assets/images/main-content/Dblouse/dblouse-image.JPG" alt="D'Blouse Music Entertainment">
                 <div class="description-dblouse">
                    <img src="assets/images/main-content/Dblouse/dblouse-logo.jpg" alt="D'Blouse Music Entertainment Logo">
                    <p>D'Blouse Music Entertainment</p>
                 </div>
            </div>
            <div class="guest-tile tulus">
                 <h3>Our Gueststar</h3>
                 <img src="assets/images/main-content/Tulus/tulus-image.jpg" alt="Tulus Profile">
                 <img src="assets/images/main-content/Tulus/tulus-logotype.png" alt="Tulus Logotype">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
